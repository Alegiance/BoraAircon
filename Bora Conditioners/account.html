<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="account.css">
    <script src="https://kit.fontawesome.com/efd9d62c0e.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> -->
</head>
<body>
    <div class="main">

        <div class="the-form">

            <div class="box-form">
                <h1 id="heading">Signup</h1>
                <form>
                    <div class="group-input">
    
                        <div class="input-class" id="nameSpace">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Enter Name">
                        </div>
    
                        <div class="input-class">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="email">
                        </div>
    
                        <div class="input-class">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="social-media">
                            <a href=""><i class="fa-brands fa-facebook"></i></a>
                            <a href=""><i class="fa-brands fa-whatsapp"></i></a>
                            <a href=""><i class="fa-brands fa-twitter"></i></a>
                            <a href=""><i class="fa-brands fa-instagram"></i></a>
                            <a href=""><i class="fa-brands fa-linkedin"></i></a>
                            <a href=""><i class="fa-brands fa-tiktok"></i></a>
                        </div>
                        <p>Forgot Password? <a href="">Click Here</a></p>
                    </div>
                    <div class="buttons">
                        <button type="button" id="signupBtn">Signup</button>
                        <button type="button" id="loginBtn" class="disable">Login</button>
                    </div>
                </form>
            </div>

        </div>

        <div class="theads">
            <div class="ads-real">
                <h1>Thank you for choosing us dear client</h1>
                <h4>with a bora conditioners account its even easier to <br> order and even maintain your systems <br> enjoy your time</h4>
            </div>    
        </div>
        
    </div>
    <script src="account.js"></script>

</body>
</html>
